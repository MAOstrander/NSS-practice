<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Temperature conversion</title>
  <link rel="stylesheet" type="text/css" href="temperature.css">
</head>

<body>


  <fieldset>
    <legend>Temperature Conversion</legend>
      <!--  Input field  -->
    <div>
      <label>Number to convert</label>
      <input type="number" name="toConvert">
    </div>
    
      <!--  Unit type to convert  -->
    <div>
      Units:
      Fahrenheit<input type="radio" name="units" value="f">
      Celsius<input type="radio" name="units" value="c">
      Kelvin<input type="radio" name="units" value="k">
    </div>
    
      <!--  Fahrenheit  -->
    <div>
      <label for="temp">Fahrenheit</label>
      <input type="text" name="fanswer" class="right" readonly>
    </div>
      <!--  Celsius  -->
    <div>
      <label for="temp">Celsius</label>
      <input type="text" name="canswer" class="right" readonly>
    </div>
      <!--  Kelvin  -->
    <div>
      <label for="temp">Kelvin</label>
      <input type="text" name="kanswer" class="right" readonly>
    </div>
    
      <!-- Buttons -->
    <div>
      <button id="convert">Convert!</button>
      <button id="clear">Clear</button>
    </div>
  </fieldset>


  <script type="text/javascript" src="temperature.js"></script>
</body>
</html>
